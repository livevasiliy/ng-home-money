<div class="title-block">
  <h3 class="title pull-left">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button
      class="btn-sm btn btn-primary-outline"
      (click)="openFilter()"
    >
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>

<div *ngIf="!isLoading" class="text-center">Loading...</div>
<div *ngIf="isLoading">
  <vp-history-chart [data]="chartData"></vp-history-chart>
  <vp-history-events
    [categories]="categories"
    [events]="filteredEvents"
  ></vp-history-events>
  <div *ngIf="isFilterVisible">
    <vp-history-filter
      (FilterApply)="filterApply($event)"
      (FilterCancel)="filterCancel()"
      [categories]="categories"
    ></vp-history-filter>
  </div>
</div>
